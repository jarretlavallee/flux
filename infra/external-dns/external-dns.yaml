---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: infra
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:*
    fluxcd.io/locked_user: Jarret Lavallee <jarret.lavallee@puppet.com>
    fluxcd.io/locked: 'true'
spec:
  releaseName: external-dns
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 2.21.2
  values:
    provider: cloudflare
    cloudflare:
      secretName: external-dns-cloudflare
      apiToken: noop
      proxied: false
    metrics:
      enabled: true
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7979"
    policy: sync
