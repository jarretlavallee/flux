---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: infra
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:*
spec:
  releaseName: external-dns
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 2.21.2
  values:
    provider: pdns
    pdns:
      apiUrl: http://powerdns-service-api
      apiPort: "8081"
      apiKey:  "from secret"
    extraEnv:
      - name: PDNS_API_KEY
        valueFrom:
          secretKeyRef:
            name: powerdns-secret
            key: PDNS_APIKEY
    metrics:
      enabled: true
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7979"
    policy: sync
