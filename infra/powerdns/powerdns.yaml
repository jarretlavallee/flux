---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: infra
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:*
spec:
  releaseName: powerdns
  chart:
    git: https://github.com./jarretlavallee/helm-powerdns
    ref: feat/master/updates
    path: powerdns
  values:
    powerdns:
      domain: home.lab
      default_soa_name: ns1.home.lab
      service:
        dns:
          loadBalancerIP: 192.168.5.90
          annotations:
            external-dns.alpha.kubernetes.io/hostname: ns1.home.lab
            metallb.universe.tf/allow-shared-ip: "powerdns"
        api:
          type: LoadBalancer
          loadBalancerIP: 192.168.5.90
          annotations:
            metallb.universe.tf/allow-shared-ip: "powerdns"
    mariadb:
      args:  "--bind-address=0.0.0.0 --innodb_use_native_aio=0 --innodb_flush_method=fsync"
    powerdnsadmin:
      # Disable powerdnsadmin. It deletes the tables when the container is restarted.
      enabled: false
      ingress:
        enabled: false
