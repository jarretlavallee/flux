---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: infra
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:*
spec:
  releaseName: powerdns
  chart:
    git: https://github.com/aescanero/helm-powerdns
    ref: master
    path: powerdns
  values:
    powerdns:
      domain: home.lab
      default_soa_name: ns1.home.lab
    #  service:
    #    dns:
    #      loadBalancerIP: 192.168.5.90
    powerdnsadmin:
      service:
        type: ClusterIP
