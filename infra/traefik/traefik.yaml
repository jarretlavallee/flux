---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: infra
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:*
spec:
  releaseName: traefik
  chart:
    repository: https://containous.github.io/traefik-helm-chart
    name: traefik
    version: 8.1.2
  values:
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: traefik.hubnut.ga
    ports:
      traefik:
        expose: true
    additionalArguments:
      - --log.level=DEBUG
        #- "--providers.kubernetesingress"
      - "--api.insecure=true"
