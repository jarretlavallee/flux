---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: infra
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:*
spec:
  releaseName: kubernetes-dashboard
  chart:
    repository: https://funkypenguin.github.io/helm-kubernetes-dashboard/
    name: kubernetes-dashboard
    version: 2.0.0-rc7-fp6
  values:
    service:
      externalPort: 80
    metrics-server:
      enabled: true
    protocolHttp: true
    rbac:
      clusterReadOnlyRole: true
    metricsScraper:
      enabled: true
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/hostname: dashboard.home.lab
        external-dns.alpha.kubernetes.io/target: traefik.home.lab
