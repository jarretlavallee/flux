# dashboard.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: infra
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`dashboard.hubnut.ga`)
      kind: Rule
      services:
        - name: kubernetes-dashboard
          port: 443
