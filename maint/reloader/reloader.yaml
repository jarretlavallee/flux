---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reloader
  namespace: maint
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:*
spec:
  releaseName: reloader
  chart:
    repository: https://stakater.github.io/stakater-charts
    name: reloader
    version: v0.0.58
  values:
    resources:
      limits:
        cpu: 25m
        memory: 250Mi
      requests:
        cpu: 25m
        memory: 250Mi
