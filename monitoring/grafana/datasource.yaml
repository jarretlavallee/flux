apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-grafana-datasource
  namespace: monitoring
  labels:
    grafana_datasource: '1'
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus-server.monitoring.svc.cluster.local
    - name: puppet_metrics
      type: influxdb
      access: proxy
      orgId: 1
      url: http://influxdb.monitoring.svc.cluster.local:8086
      database: puppet_metrics
